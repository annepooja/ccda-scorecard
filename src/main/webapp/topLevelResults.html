<div class="container-fluid">

  <!-- Final Grade -->
  <div class="row">
    <div id="finalGradeText" class="col-md-12">
      <h1>
        C-CDA Scorecard Grade: <span
          ng-class="scoringContextSubRoutine('finalGrade label label-', jsonData.results.finalGrade, 'A')"
          class="finalGrade label">{{jsonData.results.finalGrade
          | uppercase}}</span> <span
          ng-class="scoringContextSubRoutine('finalNumericalGrade label label-', jsonData.results.finalGrade, 'A')"
          class="finalNumericalGrade label">{{jsonData.results.finalNumericalGrade}}
          / 100</span>
      </h1>
    </div>
  </div>

  <div class="row">
    <div id="ccdaFileHeading" class="col-md-6 subFinalHeading">
      <h3>C-CDA File:</h3>
      <h3>
        <span class="label label-primary">{{ccdaFileName}}</span>
      </h3>
    </div>
    <div id="issuesFoundHeading" class="col-md-6 subFinalHeading">
      <h3>Suggested Improvements:</h3>
      <h3>
        <span class="label label-primary">{{totalNumberOfScorecardIssues}}</span>
      </h3>
    </div>
  </div>

  <charts></charts>

  <!-- Access to Detailed Results -->
  <div id="detailedResults" class="row">
    <div class="col-md-12">
      <a class="panelDropdownButton" data-toggle="collapse"
        href="#mainPanelBody" data-target="#mainPanelBody">
        <h2 ng-click="jumpToElementViaId('detailedResults', true, 0)"
          type="button" class="btn btn-primary btn-block">
          <span class="glyphicon glyphicon-sort pull-left"></span>Scorecard
          Detailed Results<span
            class="glyphicon glyphicon-sort pull-right"></span>
        </h2>
      </a>
    </div>
  </div>

</div>
