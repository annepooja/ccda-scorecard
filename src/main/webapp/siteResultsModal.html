    <div class="modal-content">
      <div class="modal-header">

                   alt="scorecard loading indicator" style="width: 30px">&nbsp;Scoring...
            </span>
        </div>
          
        <!--
        <div class="pull-right">
          <button type="button" class="btn btn-default closeResultsBtn"
            data-dismiss="modal">Close Results</button>
        </div>
        -->
               
      </div>
        
      <div class="modal-body">
        <div id="ValidationResult">
            <scorecard></scorecard>
        </div>
      </div>
        
      <div class="modal-footer">
        <!--<button type="button" class="btn btn-primary saveResultsBtn">Save Results</button>-->
