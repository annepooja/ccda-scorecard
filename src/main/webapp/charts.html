<div id="charts" ng-show="true">

  <div id="resultsOverview" class="row">
    <div class="col-md-12">
      <a class="panelDropdownButton" data-toggle="collapse"
        href="#topPanelBody" data-target="#topPanelBody">
        <h2 type="button" class="btn btn-primary btn-block">
          <span class="glyphicon glyphicon-sort pull-left"></span>Scorecard
          Results Summary<span
            class="glyphicon glyphicon-sort pull-right"></span>
        </h2>
      </a>
    </div>
  </div>

  <div id="topPanelBody" class="collapse in">
    <div id="chartWell" class="well">

      <div class="row" ng-repeat="chart in chartsData">
        <div ng-show="chart.displayOnLeft" class="col-md-7">
          <nvd3 options="chart.chartOption" data="chart.chartData"></nvd3>
        </div>        
        <div class="col-md-5" style="padding-top: {{chart.isBar ? 55 : 175 }}px">          
          <h3>{{chart.chartTitle}}</h3>
          <h4>{{chart.chartDescription}}
            {{chart.movingForwardText}}</h4>
        </div>
        <div ng-show="!chart.displayOnLeft" class="col-md-7">
          <nvd3 options="chart.chartOption" data="chart.chartData"></nvd3>
        </div>
      </div>

    </div>
  </div>

</div>
