<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>SITE - C-CDA Scorecard</title>
  <!-- favicon -->
  <link href="https://sitenv.org/site-portal-responsivebootstrap-theme/images/liferay.ico" rel="Shortcut Icon" />
  <!-- local 3rd party stylesheets -->
  <!--<link rel="stylesheet" href="css/3rdParty/bootstrap.css">-->
  <link rel="stylesheet" href="css/3rdParty/bootstrap-theme.css">
  <!-- external 3rd party stylesheets-->
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.css" />
  <!-- local custom stylesheets -->
  <link rel="stylesheet" href="css/custom/custom.css">
  <link rel="stylesheet" href="css/custom/scorecardStyle.css">
  <!-- Google Analytics -->
  <script>
  	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments);},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
	  ga('create', 'UA-40163006-1', 'sitenv.org');
  </script>
</head>

<body ng-app="scorecard">

  <div id="mainDiv" ng-controller="MainController">

    <site-header></site-header>
    <site-navbar ng-controller="SiteNavbarController"></site-navbar>

    <div class="container" ng-controller="SiteUploadController">
      <site-top-level-content
        ng-show="mainDisplayData.showTopLevelContent"></site-top-level-content>
      <site-introduction-modal></site-introduction-modal>
      <site-scoring-criteria-modal></site-scoring-criteria-modal>
      <site-api-instructions-modal></site-api-instructions-modal>
      <site-download-local-modal></site-download-local-modal>
      <site-upload-form></site-upload-form>
      <site-results-modal></site-results-modal>
    </div>

    <site-footer></site-footer>

  </div>
  <!-- END MainController/mainDiv -->

  <!-- jQuery library -->
  <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <!-- Angular -->
  <script
    src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <!-- ng-file-upload - shim is needed to support non-HTML5 FormData browsers (IE8-9)-->
  <script src="lib/ng-file-upload-shim.min.js"></script>
  <script src="lib/ng-file-upload.min.js"></script>
  <!-- angular nvd3 and dependencies (for charts) -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"
    charset="utf-8"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.js"></script>
  <!-- the below link is now valid but replacing with local version regardless to avoid any possible future issues -->
  <!-- <script src="http://cdn.rawgit.com/krispo/angular-nvd3/v1.0.4/dist/angular-nvd3.js"></script>-->
  <script src="lib/angular-nvd3.min.js"></script>
  <!-- Module, Routes, and Directives -->
  <script src="scApp.js"></script>
  <!-- Controllers -->
  <script src="MainController.js"></script>
  <script src="SiteNavbarController.js"></script>
  <script src="SiteUploadController.js"></script>
  <script src="ScorecardController.js"></script>

</body>

</html>
