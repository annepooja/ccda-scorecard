<div class="container">

  <div class="panel-group">

    <div id="mainScorecardPanel" class="panel panel-default removeBorder">
      <div id="mainScorecardPanelHeading" class="panel-heading removePanelGradient">

        <div id="scorecardResults">
          
          <div style="word-wrap:break-word">
            <div ng-show="errorData.getJsonDataError" class="webServiceError">
              <h3>
                <span ng-show="!jsonData.schemaErrorList" class="errorColor">
                  Web Service Error:&nbsp;
                </span>
                {{errorData.getJsonDataErrorForUser}}
              </h3>
              <div ng-show="jsonData.schemaErrors && jsonData.schemaErrorList">
                <h5 ng-repeat="curSchemaError in jsonData.schemaErrorList" style="text-align: left">
                  <span class="errorColor">Schema Error {{$index + 1}}:</span> {{curSchemaError.description + 
                  (curSchemaError.documentLineNumber ? " - at line number: " + curSchemaError.documentLineNumber : '')}}
                </h5>
              </div>
            </div>
            <h3 ng-show="ngFileUploadError" class="fileUploadError">
              <span class="errorColor">File Upload Error:&nbsp;</span>{{uploadErrorData.uploadError}}
            </h3>
          </div>
                    
          <debug></debug>
          
          <span ng-hide="errorData.getJsonDataError || ngFileUploadError">
            <top-level-results></top-level-results>          
            <detailed-results></detailed-results>
          </span>          
          
        </div>

      </div>
    </div>

  </div>
  <!-- END outer panel-group -->

</div>
<!-- END main bootstrap container for scorecard -->
