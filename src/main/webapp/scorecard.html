<div ng-show="mainDisplayData.showScorecard" class="container">

  <div class="panel-group">

    <div class="panel panel-default">
      <div class="panel-heading">

        <div ng-controller="ScorecardController" id="scorecardResults">
          
          <h3 ng-show="errorData.getJsonDataError" class="webServiceError">
            <span class="errorColor">Web Service Error:&nbsp;</span>{{errorData.getJsonDataErrorForUser}}
          </h3>
          <h3 ng-show="ngFileUploadError" class="fileUploadError">
            <span class="errorColor">File Upload Error:&nbsp;</span>{{uploadErrorData.uploadError}}
          </h3>
                    
          <debug></debug>
          
          <span ng-hide="errorData.getJsonDataError || ngFileUploadError">
            <top-level-results></top-level-results>          
            <detailed-results></detailed-results>
          </span>          
          
        </div>

      </div>
    </div>

  </div>
  <!-- END outer panel-group -->

</div>
<!-- END main bootstrap container for scorecard -->
